<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Mobile First -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- carousel -->
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8 text-center">
			<h1>Por ver este a√±o: </h1>
			</div><!-- data-ride activa el carrusel -->
			<div id="carousel" class="carousel-slide" data-ride="carousel">
				<ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			      <li data-target="#myCarousel" data-slide-to="3"></li>
			      <li data-target="#myCarousel" data-slide-to="4"></li>
			    </ol>

			<div class="row">
				<div class="col-lg-3 col-md-3">
				 <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    			   <span class="glyphicon glyphicon-chevron-left"></span></a>
				<!-- imagenes -->
					<div class="carousel-inner">
						<a class="carousel"><img src="assets/img/1bodies.jpg" class="img-thumbnail"></a>
						<a class="carousel"><img src="assets/img/2rockcity.jpg" class="img-thumbnail"></a>
						<a class="carousel"><img src="assets/img/3circo.jpg" class="img-thumbnail"></a>
						<a class="carousel"><img src="assets/img/4andre.jpg" class="img-thumbnail"></a>
						<a class="carousel"><img src="assets/img/5bon.jpg" class="img-thumbnail"></a>
						
					</div>
				</div>

			</div>
		 </div>
			<div class="col-lg-3 col-md-3">
			   <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                 <span class="glyphicon glyphicon-chevron-right"></span>
			</div>
		</div>

	</div>
	

<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
	<!-- cdn js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- enlazado de jv -->
	<script src="assets/js/main.js"></script>
</body>
</html>
